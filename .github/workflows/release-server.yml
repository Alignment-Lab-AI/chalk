name: release:server

on:
  push:
    tags:
      - "*"
  workflow_dispatch:
    inputs:

permissions:
  contents: read
  id-token: write # for aws role
  packages: write

env:
  CHALK_BINARIES_BUCKET: ${{ secrets.CHALK_BINARIES_BUCKET }}

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: crashappsec/action-checkout@main
        with:
          fetch-depth: 0

      - name: Setup Release Deps
        uses: ./.github/actions/release
        with:
          secrets: ${{ toJSON(secrets) }}

      - name: Sanity check
        run: |
          docker compose run --rm server-release --help

      - name: Bake Server Release
        run: |
          VERSION=$(make version) docker buildx bake server-release --push
