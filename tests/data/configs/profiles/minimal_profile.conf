profile artifact_report_minimal {
    key.MAGIC.report         = true
    key.CHALK_ID.report      = true
    key.CHALK_VERSION.report = true 
}

outconf insert {
    chalk: "chalk_minimal"
    artifact_report: "artifact_report_minimal"
    host_report: "host_report_minimal"
}

outconf extract {
    artifact_report: "artifact_report_minimal"
    host_report: "host_report_minimal"
}

outconf exec {
    artifact_report: "artifact_report_minimal"
    host_report: "host_report_minimal"
}

outconf delete {
    artifact_report: "artifact_report_minimal"
    host_report: "host_report_minimal"
}

subscribe("report", "json_console_out")